<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            Poids<input id="poids">
            <br>
            Taille en m<input id="tailleEnM">
            <br>
            <input type="button" value="Calculer IMC" onclick="clicCalcul();">
        </form>
        <div id="imc"></div>
        <script>
            function clicCalcul(){
                
                // RÃ©cup poids et taille
                var poids = document.getElementById("poids").value;
                var taille = document.getElementById("tailleEnM").value;
                
                // Calcul IMC
                var imc = poids / (taille * taille);
                
                // Afficher IMC
                document.getElementById("imc").innerHTML = imc;
            }
        </script>
    </body>
