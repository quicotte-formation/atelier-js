    <body>
        <script>
            
            // Ordi trouve un nbre au hasard entre 0 et 100
            var nbreSecret = Math.random() * 100;
            nbreSecret = Math.floor(nbreSecret);
            
            // Boucle de jeu
            do{
                // Saisie nbre
                var nbreChoisi = prompt("Entrez un nombre");
                
                // Compare ce nbre avec nbeAleat et affiche si > ou <
                if(nbreChoisi<nbreSecret){
                    alert("Nbre à trouver >");
                }else if(nbreChoisi>nbreSecret){
                    alert("Nbre à trouver <");
                }
            }while(nbreChoisi!=nbreSecret);
            
            alert("Bravo!");
        </script>
